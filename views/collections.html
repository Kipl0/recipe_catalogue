% include("comp_header_navbar")

    % if collections != [] :
        <div class="flex gap-8 w-[85%] mx-auto my-10">
            <a href="/opret-samling" class="relative flex justify-center items-center w-1/3 shadow-xl shadow-[#00000030] rounded-xl">
                <img class="w-full h-full object-cover rounded-xl" src="../images/collection_thumbnails/default_collection.jpg" alt="Opret ny opskriftssamling">
                <div class="absolute top-0 w-full h-full bg-[#00000070] hover:bg-[#00000040] rounded-xl transition duration-300"></div> <!--Overlay-->
                <p class="absolute text-white">Opret opskriftssamling</p>
            </a>
            % for collection in collections :
                <a href="/{{collection['collection_id']}}" class="w-1/3 shadow-xl shadow-[#00000030] rounded-xl">
                    <img class="w-full h-full object-cover rounded-xl" src="../images/collection_thumbnails/{{collection['collection_thumbnail']}}" alt="{{collection['collection_thumbnail']}}">
                </a>
            % end
        </div>
    % else :
        <p>Det ser ud som om, du ikke har oprettet en samling.</p>
        <div class="">
            <img src="" alt="">
            <p>Opret opskriftssamling</p>

        </div>
    % end

% include("comp_footer")
