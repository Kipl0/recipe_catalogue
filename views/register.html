% include("comp_header_navbar")

<div
class="flex flex-1 text-[#2a2a2a] w-full" 
style="background-image: url('../images/general/splash.jpg'); background-size:cover; background-repeat: no-repeat;"
>
    <div class="flex justify-center flex-1 bg-[#00000070]">
        <form onsubmit="validate(register); return false" action="" method="POST" class="flex flex-col items-center w-[85%] max-w-[500px] h-fit bg-[#F9FAFC99] p-10 rounded-xl mt-[10%] md:mt-[5%] shadow-2xl shadow-[#00000090]">
            <h2 class="text-xl font-semibold pb-8">Opret ny bruger</h2>
            <p class=" hidden text-white p-3 rounded-lg text-center bg-red-400" id="infoText"></p> 
            <section class="flex flex-col items-center gap-4 w-full">
                <input 
                type="text" 
                name="first_name" 
                placeholder="Fornavn"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="2"
                data-max="100"
                >
                <input 
                type="text" 
                name="last_name" 
                placeholder="Efternavn"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="2"
                data-max="100"
                >
                <input 
                type="text" 
                name="username" 
                placeholder="Brugernavn"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="{{USERNAME_MIN}}"
                data-max="{{USERNAME_MAX}}"
                data-validate="str"
                >
                <input 
                type="text" 
                name="email" 
                placeholder="Email"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="{{EMAIL_MIN}}"
                data-max="{{EMAIL_MAX}}"
                >
                <input 
                type="password" 
                name="password" 
                placeholder="Password"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="{{PASSWORD_MIN}}"
                data-max="{{PASSWORD_MAX}}"
                data-validate="str"
                >
                <input 
                type="password" 
                name="confirm_password" 
                placeholder="BekrÃ¦ft password"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="{{PASSWORD_MIN}}"
                data-max="{{PASSWORD_MAX}}"
                data-validate="str"
                >
            </section>
            <section class="flex justify-between flex-col-reverse sm:flex-row gap-4 w-[85%] mt-10">
                <button class="px-6 py-1 rounded-xl font-semibold text-[#524646] border-2 border-[#524646] hover:border-[#493e3e] hover:text-[#493e3e] shadow-md shadow-[#00000030] "><a href="/login">Login i stedet</a></a></button>
                <button type="submit" data-default="Login" data-await="Vent venligst ..." class="px-6 py-1 rounded-xl font-semibold text-white bg-[#524646] hover:bg-[#493e3e] shadow-md shadow-[#00000030] transition duration-300">Opret bruger</button>
            </section>
        </form>
    </div>
</div>
    

<script src="/js/validate.js"></script>
<script src="/js/register.js"></script>

</body>
</html>
