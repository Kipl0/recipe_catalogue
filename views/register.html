% include("comp_header_navbar")

<div
class="relative flex flex-1 text-[#2a2a2a] w-full min-h-content min-h-fit " 
>
<img class="w-full h-full absolute top-0 object-cover" src="../images/general/splash.jpg" alt="">
<div class="relative flex justify-center flex-1 bg-[#00000070] pb-14">
        <form action="" method="POST" enctype="multipart/form-data" class="flex flex-col items-center w-[85%] max-w-[500px] h-fit bg-[#F9FAFC99] p-10 rounded-xl mt-[10%] md:mt-[5%] shadow-2xl shadow-[#00000090]">
            <h2 class="text-xl font-semibold pb-4">Opret ny bruger</h2>
            
            <input type="hidden" name="csrf_token" value="{{csrf_token}}">

            <!-- show message, hvis det er forkert -->
            <section id="tips" class="absolute z-40 top-10 flex flex-col justify-center items-center bg-[#FF3F64] gap-4 w-full"></section>

            <section class="w-full relative flex flex-col items-center sm:items-start pb-[60px]">
                <!-- Upload banner til profil -->
                <img id="uploaded_banner" src="../images/profile_banners/default_banner.png" alt="Standard profil banner" class="w-full h-[175px] opacity-80 shadow-xl shadow-[#00000030] rounded-xl">
                
                <label for="uploaded_banner_input" class="absolute top-[20%] flex gap-4 cursor-pointer w-full justify-center font-semibold text-white" >
                    Upload <span class="hidden sm:flex">profil banner</span> :
                    <input type="file" id="uploaded_banner_input" name="uploaded_banner_input" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="M232 184V56a16 16 0 0 0-16-16H40a16 16 0 0 0-16 16v144a16 16 0 0 0 16 16h176a16 16 0 0 0 16-16v-16ZM216 56v108.7L187.3 136a16.1 16.1 0 0 0-22.6 0L144 156.7L99.3 112a16.1 16.1 0 0 0-22.6 0L40 148.7V56Zm0 144H40v-28.7l48-48l44.7 44.7a15.9 15.9 0 0 0 22.6 0l20.7-20.7l40 40V200Zm-68.5-91.5a11.9 11.9 0 0 1-3.5-8.5a12 12 0 0 1 24 0a12 12 0 0 1-12 12a12.3 12.3 0 0 1-8.5-3.5Z"/></svg>
                </label>

                <!-- Upload profil billede til profil -->
                <section class="absolute top-[110px] sm:left-10 flex justify-center items-center">
                    <img  id="uploaded_profil_pic" src="../images/profile_images/unknown_user.jpg" alt="Standard profil billede" class="opacity-80 w-[100px] h-[100px] object-cover rounded-xl shadow-xl shadow-[#00000030]">
    
                    <label for="uploaded_profil_pic_input" class="absolute flex flex-col items-center cursor-pointer font-semibold" >
                        Upload :
                        <input type="file" id="uploaded_profil_pic_input" name="uploaded_profil_pic_input" class="hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="M232 184V56a16 16 0 0 0-16-16H40a16 16 0 0 0-16 16v144a16 16 0 0 0 16 16h176a16 16 0 0 0 16-16v-16ZM216 56v108.7L187.3 136a16.1 16.1 0 0 0-22.6 0L144 156.7L99.3 112a16.1 16.1 0 0 0-22.6 0L40 148.7V56Zm0 144H40v-28.7l48-48l44.7 44.7a15.9 15.9 0 0 0 22.6 0l20.7-20.7l40 40V200Zm-68.5-91.5a11.9 11.9 0 0 1-3.5-8.5a12 12 0 0 1 24 0a12 12 0 0 1-12 12a12.3 12.3 0 0 1-8.5-3.5Z"/></svg>
                    </label>
                </section>

            </section>

            <!-- Input felter -->
            <p class=" hidden text-white p-3 rounded-lg text-center bg-red-800" id="infoText"></p> 
            <section class="flex flex-col items-center gap-4 w-full">
                <input 
                type="text" 
                name="first_name" 
                placeholder="Fornavn"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="2"
                data-max="100"
                >
                <input 
                type="text" 
                name="last_name" 
                placeholder="Efternavn"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="2"
                data-max="100"
                >
                <input 
                type="text" 
                name="username" 
                placeholder="Brugernavn"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="{{USERNAME_MIN}}"
                data-max="{{USERNAME_MAX}}"
                data-validate="str"
                >
                <input 
                type="text" 
                name="email" 
                placeholder="Email"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="{{EMAIL_MIN}}"
                data-max="{{EMAIL_MAX}}"
                >
                <input 
                type="password" 
                name="password" 
                placeholder="Password"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="{{PASSWORD_MIN}}"
                data-max="{{PASSWORD_MAX}}"
                data-validate="str"
                >
                <input 
                type="password" 
                name="confirm_password" 
                placeholder="BekrÃ¦ft password"
                class="w-[80%] max-w-[3s50px] px-4 py-2 rounded-full text-sm outline-none"
                data-min="{{PASSWORD_MIN}}"
                data-max="{{PASSWORD_MAX}}"
                data-validate="str"
                >
            </section>
            <section class="flex justify-between flex-col-reverse sm:flex-row gap-4 w-[85%] mt-10">
                <button class="px-6 py-1 rounded-xl font-semibold text-[#524646] border-2 border-[#524646] hover:border-[#493e3e] hover:text-[#493e3e] shadow-md shadow-[#00000030] "><a href="/login">Login i stedet</a></button>
                <button id="registerButton" type="button"  class="px-6 py-1 rounded-xl font-semibold text-white bg-[#524646] hover:bg-[#493e3e] shadow-md shadow-[#00000030] transition duration-300">Opret bruger</button>
            </section>
        </form>
    </div>
</div>
    

<script src="/js/purify.js"></script>
<script src="/js/inputValidation.js"></script>
<script src="/js/register.js"></script>

</body>
</html>
